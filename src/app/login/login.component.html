<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	
</head><link rel="stylesheet" type="text/css" href="login.component.css">
<body>
	
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span> <a href=" https://www.facebook.com/" class="fab fa-facebook-square" >  </a>        </span> 
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form  #f="ngForm" (ngSubmit)="login(f)">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="email" #email="ngModel" ngModel class="form-control" placeholder="email"required>
						<small class="alert alert-danger" *ngIf="email.errors?.required  && email.touched" > this input email is required</small>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" #password="ngModel" ngModel class="form-control" placeholder="Password"required minlength="8">
                        <small class="alert alert-danger" *ngIf="password.errors?.required  && password.touched" > this input Password is required </small>
                        <small  class="alert alert-danger"  *ngIf="password.errors?.minlength && password.touched"> this input password should +8 caracters</small>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<br>
					<div class="form-group">
						<button type="submit"  class="btn btn-success">Login </button>
					</div>
				<div   class="alert alert-danger" *ngIf="messageError" > {{messageError}}</div>
				</form>
			</div>
			
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="register">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
