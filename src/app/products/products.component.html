<br>  
<h4    style="text-align:center" > All Products </h4> 
<div class="container"> 
  
  <div class="row"  > 
    <div class="col col-12 col-md-6 col-lg-3" *ngFor="let item of dataarray">
      <div class="col col-12 col-md-6 col-lg-3">
        
      <div class="card" style="width: 13rem;" >
          <img [src]="item.image" class="card-img-top" alt="...">
          <div class="card-body">
            <h3 class="card-title">{{item.title}}</h3>
            <p class="card-text">{{item.description}}</p>
            <button class="btn btn-success" style="float: center"  data-bs-toggle="modal" data-bs-target="#exampleModal1">Commander </button> &nbsp;
           
            
         
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4  style="color: crimson;"     class="modal-title" id="exampleModalLabel"> Votre informations pour passer un commande!</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #f="ngForm" (ngSubmit)="commander(f)">
          <div class="row">
            
            
              <br>
              <input class="uk-input" type="text"   placeholder="fullName" name="flName"  #flName="ngModel" class="form-control" ngModel required  >
              <small class="alert alert-danger" *ngIf="flName.errors?.required  && flName.touched" > this input fullName is required </small>
            
            
              <br>
              <input type="text" name="email" #email="ngModel" ngModel class="form-control" placeholder="email"required>
              <small class="alert alert-danger" *ngIf="email.errors?.required  && email.touched" > this input email is required</small>
              <small class="alert alert-danger" *ngIf="email.errors?.email && email.touched" > this input should be email </small>
           
           
              <br>
              <input type="tel" class="form-control" placeholder="Telphone" aria-label="Telephone" name="telephone" #telephone="ngModel" ngModel  required>
              <small class="alert alert-danger" *ngIf="telephone.errors?.required  && telephone.touched" > this input telephone is required</small>
           
          
  
            
                <br>
              <textarea type= "text" class="form-control" [defaultValue]="adresse" cols="10" rows="5" placeholder="Adresse" name="adresse" #adresse="ngModel" ngModel  required></textarea>
              <small class="alert alert-danger" *ngIf="adresse.errors?.required  && adresse.touched" > this input Adresse is required</small> 
            
            <div>
             
                <br>
                
              </div>
          </div>
          </form> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <div class="alert alert-success" *ngIf="messageSuccess">{{messageSuccess}}</div>
          <button type="button" class="btn btn-primary">Commander</button>
        </div>
      </div>
    </div>
  </div>
